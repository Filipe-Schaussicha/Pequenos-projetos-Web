<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/header.css">
        <link rel="stylesheet" href="../style/contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>

            <table>
                <tr>
                    <td><h2 id="titulo">Filipe Schausst</h2></td>
                    <td id="links">
                        <p></p>
                    </td>
                    <td>
                        <nav>
                            <a href="index.html">Sobre mim</a>
                            <a href="index.html">Projetos</a>
                            <a href="index.html" id="link-atual">Contato</a>
                        </nav>
                    </td>
                </tr>
            </table>
        </header>

        <main class="funnel-sans">
            <form method="GET">
                <table class="formulario">
                    <caption><h2>Me envie um e-mail!</h2></caption>
                    <tr>
                        <td colspan="2">
                            <label for="nome">Seu nome:</label>
                            <input type="text" name="nome" placeholder="Zé da silva" required class="fundo-cinza">
                        </td>
                        <td>
                            <label for="idade">Sua idade</label>
                            <input type="number" name="idade" min="18" max="120" value="18" class="fundo-cinza">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Qual é seu gênero?</p>
                        </td>
                        <td>
                            <label for="men">Homem</label>
                            <input type="radio" name="genero" value="homem" id="men">
                        </td>
                        <td>
                            <label for="woman">Mulher</label>
                            <input type="radio" name="genero" value="Mulher" id="woman">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label name="email">Seu enderço de E-mail:</label>
                            <input type="email" placeholde="ze.da.silva@unesp.br" size="75" class="fundo-cinza">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <textarea placeholder="Digite sua mensagem" rows="10" cols="75" required class="fundo-cinza">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" id="apagar" class="botoes">
                        </td>
                        <td colspan="2">
                            <input type="submit" id="enviar" class="botoes">
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
